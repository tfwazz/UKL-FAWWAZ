<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login Pop-up</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        .login-btn {
            padding: 10px 20px;
            background-color: #6a11cb;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            display: inline-block;
            text-decoration: none;
        }

        .login-btn:hover {
            background-color: #2575fc;
        }

        /* Checkbox untuk kontrol modal */
        .login-toggle {
            display: none; /* Sembunyikan checkbox */
        }

        /* Modal Styles */
        .modal {
            display: none; /* Sembunyikan modal secara default */
            position: fixed; /* Tetap di tempat */
            z-index: 1; /* Di atas */
            left: 0;
            top: 0;
            width: 100%; /* Lebar penuh */
            height: 100%; /* Tinggi penuh */
            overflow: auto; /* Aktifkan scroll jika perlu */
            background-color: rgba(0, 0, 0, 0.4); /* Hitam dengan opasitas */
        }

        .modal-content {
            background-color: white;
            margin: 15% auto; /* 15% dari atas dan di tengah */
            padding: 20px;
            border: 1px solid #888;
            width: 300px; /* Bisa lebih atau kurang, tergantung ukuran layar */
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }

        /* Tampilkan modal saat checkbox dicentang */
        .login-toggle:checked + .modal {
            display: block; /* Tampilkan modal */
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #6a11cb;
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #6a11cb;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2575fc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Selamat Datang</h1>
        <label for="login-toggle" class="login-btn">Login</label>
        <input type="checkbox" id="login-toggle" class="login-toggle">
        
        <div class="modal">
            <div class="modal-content">
                <label for="login-toggle" class="close">&times;</label>
                <h2>Login</h2>
                <form action="dashboard.html" method="POST">
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit">Masuk</button>
                </form>
                <p>Belum punya akun? <a href="register.html">Daftar di sini</a></p>
                <p><a href="forgot-password.html">Lupa password?</a></p>
            </div>
        </div>
    </div>
</body>
</html>
